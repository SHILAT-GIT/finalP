<html lang="he" dir="rtl">

<head>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="personalArea.css">
  <link rel="stylesheet" href="headerAndFooter.css">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>דירות ישראל/אזור אישי</title>
</head>

<body>

  <header id="header"></header>

  <main id="contentPage">
    <h1 class="fw-bold text-center mt-3">איזור אישי</h1>

    <div class="container mt-5 mb-5">
      <div class="row g-4">
        <div class="col-md-4">
          <a href="personalAreaApartments.html" class="card-link">
            <div class="custom-card" style="background-image: url('1.png');">
              <div class="overlay"></div>
              <div class="card-content">
                <h3>דירות שפרסמתי</h3>
              </div>
            </div>
          </a>
        </div>

        <div class="col-md-4 ">
          <a href="personalAreaInquiries.html" class="card-link">
            <div class="custom-card" style="background-image: url('1.png');">
              <div class="overlay"></div>
              <div class="card-content">
                <h3>פניות ששלחתי</h3>
              </div>
            </div>
          </a>
        </div>

        <div class="col-md-4 ">
          <a href="savedApartments.html" class="card-link">
            <div class="custom-card" style="background-image: url('1.png');">
              <div class="overlay"></div>
              <div class="card-content">
                <h3>דירות ששמרתי</h3>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="container mt-5 mb-5">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              עריכת פרופיל
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                  <label for="validationCustom01" class="form-label">שם מלא</label>
                  <input type="text" class="form-control" id="validationCustom01" name="name" required
                    pattern="^[A-Za-zא-ת]+(\s[A-Za-zא-ת]+)*$">
                  <div class="invalid-feedback">
                    יש להכניס שם תקין (ללא תוויים מיוחדים).
                  </div>
                </div>

                <div class="col-md-6">
                  <label for="validationCustom02" class="form-label">אימייל</label>
                  <input type="email" class="form-control" id="validationCustom02" name="email" required
                    pattern="^[a-zA-Z0-9._-]{2,}@[a-zA-Z0-9.-]{2,}\.[a-zA-Z]{2,}(\.[a-zA-Z]{2,})?$">
                  <div class="invalid-feedback">
                    יש להכניס כתובת אימייל תקינה.
                  </div>
                </div>

                <div class="col-md-6">
                  <label for="validationCustomUsername" class="form-label">מספר פלאפון</label>
                  <input type="text" class="form-control" id="validationCustomUsername" name="phone" required
                    pattern="05[0-9]{8}">
                  <div class="invalid-feedback">
                    יש להכניס מספר פלאפון תקין.
                  </div>
                </div>

                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">סיסמא</label>
                  <input type="password" class="form-control" id="validationCustom03" name="password" required
                    minlength="6" pattern="^(?!.*\s).*">
                  <div class="invalid-feedback">
                    הסיסמא חייבת להיות באורך 6 תווים לפחות ולא להכיל רווחים.
                  </div>
                </div>

                <div class="col-12 text-start">
                  <button id="submitBtn" class="btn" type="submit">שמירת שינויים</button>
                </div>

              </form>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              מחיקת חשבון
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <p>
                <i class="bi bi-exclamation-triangle-fill text-danger"></i>
                <span class="fw-bold">שימו לב:
                </span>
                מחיקת החשבון היא פעולה בלתי הפיכה ותסיר את כל הנתונים הקשורים אליו.
              </p>
              <div class="text-start">
                <button id="deleteBtn" class="btn btn-danger" type="button">מחיקת חשבון</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer"></footer>

  <script src="headerAndFooter.js"></script>
  <script src="registration&login.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="userAuth.js"></script>
  <script src="personalArea.js"></script>
</body>

</html>
