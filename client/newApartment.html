<html lang="he" dir="rtl">

<head>
  <link rel="stylesheet" href="newApartment.css">
  <link rel="stylesheet" href="headerAndFooter.css">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>דירות ישראל/פרסם דירה</title>
</head>

<body>

  <header id="header"></header>

  <main id="contentPage">
    <form id="apartmentForm" enctype="multipart/form-data" novalidate>
      <label><b>סוג דירה:</b>
        <select name="type" required>
          <option value="">בחר סוג</option>
          <option value="דירה למכירה">דירה למכירה</option>
          <option value="דירה להשכרה">דירה להשכרה</option>
        </select>
        <div class="error" id="typeError">נא לבחור סוג דירה</div>
      </label>
    
      <label><b>מחיר:</b>
        <input type="text" name="price" required oninput="validatePrice(this)">
        <div class="error" id="priceError">יש להזין מחיר עם ספרות ופסיקים בלבד (לדוג' 1,000,000)</div>
      </label>
    
      <fieldset>
        <legend style="font-size: 1.2em;">כתובת</legend>
    
        <label><b>מספר דירה:</b>
          <input type="text" name="apartmentNumber" required oninput="validateDigitsOnly(this)">
          <div class="error" id="aptNumError">יש להזין ספרות בלבד</div>
        </label>
    
        <label><b>רחוב:</b>
          <input type="text" name="street" required>
          <div class="error" id="streetError">נא להזין את שם הרחוב</div>
        </label>
        
        <label><b>עיר:</b>
          <input type="text" name="city" required>
          <div class="error" id="cityError">נא להזין את שם העיר</div>
        </label>
        
    
        <label><b>אזור:</b>
          <select name="region" required>
            <option value="">בחר אזור</option>
            <option>צפון</option>
            <option>שרון</option>
            <option>מרכז</option>
            <option>שפלה</option>
            <option>דרום</option>
            <option>ירושלים והסביבה</option>
            <option>יהודה ושומרון</option>
          </select>
          <div class="error" id="regionError">נא לבחור אזור</div>
        </label>
      </fieldset>
    
      <fieldset>
        <legend style="font-size: 1.2em;">פרטי דירה</legend>
    
        <label><b>מ"ר:</b>
          <input type="text" name="sizeInSquareMeters" required oninput="validateDecimal(this)">
          <div class="error" id="sizeError">יש להזין מספר עם נקודה בלבד</div>
        </label>
    
        <label><b>מספר חדרים:</b>
          <input type="text" name="numberOfRooms" required oninput="validateDecimal(this)">
          <div class="error" id="roomsError">יש להזין מספר עם נקודה בלבד</div>
        </label>
    
        <label><b>קומה:</b>
          <input type="text" name="floor" required>
          <div class="error" id="floorError">נא להזין את מספר או תיאור הקומה</div>
        </label>
        
      </fieldset>
    
      <label><b>תיאור:</b>
        <textarea name="description" rows="4"></textarea>
      </label>
    
      <label><b>תמונות:</b>
        <div class="file-upload-wrapper">
          <input type="file" name="images" id="images" accept="image/*" multiple required>
          <div class="error" id="imagesError">נא להעלות לפחות תמונה אחת</div>
        </div>
      </label>
      
   
      <button type="submit">פרסם דירה</button>
    </form>
    
  </main>

  <footer id="footer"></footer>

  <script src="newApartment.js"></script>
  <script src="headerAndFooter.js"></script>
  <script src="registration&login.js"></script>

</body>

</html>
