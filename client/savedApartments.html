<html lang="he" dir="rtl">

<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="savedApartments.css">
    <link rel="stylesheet" href="headerAndFooter.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>דירות ישראל/אזור אישי/דירות שמורות</title>
</head>

<body>

    <header id="header"></header>

    <main id="contentPage">
        <h1 class="fw-bold text-center mt-3">דירות ששמרתי</h1>

        <div id="savedApartmentsContainer" class="container mt-5 mb-5">
            <!-- Displays saved apartments from the database -->
        </div>

        <!-- Modal: Displays a larger view of the apartment image -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"
                        style="height: 60vh; display: flex; justify-content: center;align-items: center;">
                        <div id="modalCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner" id="carouselImages"></div>
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#modalCarousel"
                        data-bs-slide="prev">
                        <i class="bi bi-arrow-left-circle-fill" style="font-size: 20px; color: #38444d;"></i>
                        <span class="visually-hidden">Previous</span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#modalCarousel"
                        data-bs-slide="next">
                        <i class="bi bi-arrow-right-circle-fill" style="font-size: 20px; color: #38444d;"></i>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="headerAndFooter.js"></script>
    <script src="registration&login.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="userAuth.js"></script>
    <script src="savedApartments.js"></script>
</body>

</html>
