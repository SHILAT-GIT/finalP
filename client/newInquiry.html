<html lang="he" dir="rtl">

<head>
  <link rel="stylesheet" href="newInquiry.css">

  <link rel="stylesheet" href="headerAndFooter.css">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>דירות ישראל/פניה חדשה</title>
</head>

<body>

  <header id="header"></header>

  <main id="contentPage">

    <div class="contact-form">
      <h2>השארת פנייה</h2>
      <input class="inputInquiry" type="text" id="user" placeholder="שם" />
      <input class="inputInquiry" type="text" id="phone" placeholder="מספר טלפון" />
      <input class="inputInquiry" type="email" id="email" placeholder="כתובת מייל" >
      <div><textarea id="message" placeholder="כתוב את פנייתך כאן..."></textarea></div><br/>
      <button id="btnInquiry" onclick="submitRequest()">שלח פנייה</button>
      <div id="response" class="message"></div>
    </div>

  </main>

  <footer id="footer"></footer>

  <script src="newInquiry.js"></script>
  <script src="headerAndFooter.js"></script>
  <script src="registration&login.js"></script>
  
</body>

</html>
