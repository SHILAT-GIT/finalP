<html lang="he" dir="rtl">

<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="generalInquiries.css">
    <link rel="stylesheet" href="headerAndFooter.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>דירות ישראל/אזור אישי/ניהול פניות כלליות</title>
</head>

<body>

    <header id="header"></header>

    <main id="contentPage">
        <h1 id="title" class="fw-bold text-center mt-3">ניהול פניות כלליות</h1>

        <div id="inquiriesContainer" class="container mt-5 mb-5">
            <!-- For admins: Displays a management panel with all general inquiries from the database -->
        </div>


        <!-- Toast Notifications (Floating Messages) -->

        <!-- Success Toast - Displays a success message -->
        <div id="toastSuccess" class="toast toast-success position-fixed bottom-0 start-0 m-3 p-2 text-bg-success"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toastBodySuccess" class="toast-body  fw-bold">
                    <!-- Success message content -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>

        <!-- Error Toast - Displays an error message -->
        <div id="toastDanger" class="toast tosat-danger position-fixed bottom-0 start-0 m-3 p-2 text-bg-danger"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toastBodyDanger" class="toast-body fw-bold">
                    <!-- Error message content -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </main>


    <footer id="footer"></footer>

    <script src="headerAndFooter.js"></script>
    <script src="registration&login.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="generalInquiries.js"></script>
</body>

</html>
