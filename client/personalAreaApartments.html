    <main>
        <h1 id="title" class="fw-bold text-center mt-3">דירות שפרסמתי</h1>

        <div id="apartmentsContainer" class="container mb-5">
            <!-- For users: Displays a list of published apartments from the database -->
            <!-- For admins: Displays a management panel with details of all apartments from the database -->
        </div>

        <!-- Modal: Displays a larger view of the apartment image -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"
                        style="height: 60vh; display: flex; justify-content: center;align-items: center;">
                        <div id="modalCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner" id="carouselImages"></div>
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#modalCarousel"
                        data-bs-slide="prev">
                        <i class="bi bi-arrow-left-circle-fill" style="font-size: 20px; color: #38444d;"></i>
                        <span class="visually-hidden">Previous</span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#modalCarousel"
                        data-bs-slide="next">
                        <i class="bi bi-arrow-right-circle-fill" style="font-size: 20px; color: #38444d;"></i>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>


        <!-- Toast Notifications (Floating Messages) -->

        <!-- Success Toast - Displays a success message -->
        <div id="toastSuccess" class="toast toast-success position-fixed bottom-0 start-0 m-3 p-2 text-bg-success"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toastBodySuccess" class="toast-body  fw-bold">
                    <!-- Success message content -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>

        <!-- Error Toast - Displays an error message -->
        <div id="toastDanger" class="toast tosat-danger position-fixed bottom-0 start-0 m-3 p-2 text-bg-danger"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toastBodyDanger" class="toast-body fw-bold">
                    <!-- Error message content -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
